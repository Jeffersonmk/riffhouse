<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Karantina:wght@300;400;700&family=Kreon:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Riffhouse</title>
</head>
<body>
    <div class="contact-header">
        <p>Ol√°. sem bem-vindo(a)!</p>
        <div class="phone">
            <img src="./images/phone.png" alt="icone de um telefone">
            <p>Fale com um especialista: (11) 99999-0000</p>
        </div>
        <div class="header-social-links">
            <a>
                <img src="./images/instagram.png" alt="instagram-logo">
            </a>
            <a>
                <img src="./images/facebook.png" alt="facebook-logo">
            </a>
            <a>
                <img src="./images/pinterest.png" alt="pinterest-logo">
            </a>
            <a>
                <img src="./images/spotify.png" alt="spotify-logo">
            </a>
        </div>
    </div>
    <div class="header">
        <div class="logo">
            <img src="./images/logo.png" alt="logo-site">
            <div>
                <h1><span>RIFF</span>HOUSE</h1>
                <p>Onde o som ganha alma.</p>
            </div>
        </div>
        <div class="search-header">
            <input type="text" class="search-text">
            <img src="./images/search.png" alt="lupa" class="icon">
        </div>
        <div class="account-menu">
            <div class="duvida-nav">
                <img src="./images/help.svg" alt="logo-duvida">
                <p>Precisa de Ajuda?</p>
            </div>
            <div class="login-menu">
                <img src="./images/myaccount.svg" alt="logo-myaccount">
                <p>Minha Conta</p>
            </div>
            <div class="carrinho-de-compra">
                <img src="./images/shoppingcart.svg" alt="logo-carrinho-de-compra">
                <p>Meu Carrinho</p>
            </div>
        </div>
    </div>
</body>
</html>
